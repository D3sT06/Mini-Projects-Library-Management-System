spring:
  datasource:
    url: jdbc:h2:tcp://localhost:9090/mem:accountdb
    driver-class-name: org.h2.Driver
    username: root
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true

security:
  authentication:
    basic: false
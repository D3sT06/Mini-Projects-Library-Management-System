spring:
  datasource:
    url: jdbc:h2:mem:logdb;mode=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS LIBRARY_MANAGEMENT
    driver-class-name: org.h2.Driver
    username: root
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true

springfox:
  documentation:
    enabled: true
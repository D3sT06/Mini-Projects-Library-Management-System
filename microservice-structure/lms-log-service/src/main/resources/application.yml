server:
  port: 7006

app:
  security:
    url:
      password-login: /api/auth/login/default
      facebook-login: /api/auth/login/facebook
    jwt:
      privateKey: ssahin
      ttl: 3600

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:7000/eureka}

spring:
  application:
    name: LOG

  jpa:
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: true

  mongodb:
    port: 27017
    host: localhost
    username: root
    password: password
    authentication-database: admin
    database: logs

  redis:
    host: localhost
    port: 6379
    password: password

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

aspect:
  enabled:
    log-execution-time: true
    log-null-parameters: true

logging:
  level:
    com.sahin.library_management: debug
    org.springframework.data.mongodb.repository: debug
    org.springframework.data.mongodb.core.MongoTemplate: debug

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger/docs
    enabled: false

security:
  authentication:
    basic: false

amqp:
  enabled: true




